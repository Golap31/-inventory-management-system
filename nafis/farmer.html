<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #2e8b57;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
        .profile-info p {
            margin: 8px 0;
            padding-left: 130px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>Farmer Profile</h2>
    <div class="profile-info">
        <label>Name:</label><p>John Doe</p>
        <label>Email:</label><p>john@example.com</p>
        <label>Phone:</label><p>+880123456789</p>
        <label>Address:</label><p>Village Road, Naogaon, Bangladesh</p>
    </div>
</div>

</body>
</html>
