<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #dff0ea, #f5f5dc);
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        .profile-container {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            position: relative;
            z-index: 1;
        }
        h1.welcome {
            text-align: center;
            color: #2e8b57;
            font-size: 32px;
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .profile-info {
            margin-top: 20px;
        }
        .info-row {
            display: flex;
            margin-bottom: 15px;
        }
        .info-label {
            width: 120px;
            font-weight: bold;
            color: #333;
        }
        .info-value {
            flex: 1;
            color: #555;
        }
        /* Decorative background shapes */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(46, 139, 87, 0.15);
            border-radius: 50%;
            z-index: 0;
        }
        body::before {
            top: -50px;
            left: -50px;
        }
        body::after {
            bottom: -50px;
            right: -50px;
        }
    </style>
</head>
<body>

<h1 class="welcome">Welcome, Nafis!</h1>

<div class="profile-container">
    <h2>Farmer Profile</h2>
    <div class="profile-info">
        <div class="info-row">
            <div class="info-label">Name:</div>
            <div class="info-value">Nafis Fuad Rafat</div>
        </div>
        <div class="info-row">
            <div class="info-label">Email:</div>
            <div class="info-value">nafizfuad7@gmail.com</div>
        </div>
        <div class="info-row">
            <div class="info-label">Phone:</div>
            <div class="info-value">01745596312</div>
        </div>
        <div class="info-row">
            <div class="info-label">Address:</div>
            <div class="info-value">Village Road, Naogaon, Bangladesh</div>
        </div>
    </div>
</div>

</body>
</html>
