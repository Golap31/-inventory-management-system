<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        /* Navbar */
        .navbar {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar .profile {
            display: flex;
            align-items: center;
        }
        .navbar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid white;
        }
        .navbar h2 {
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #d32f2f;
            color: white;
            height: 100vh;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Dashboard */
        .dashboard {
            margin-left: 270px;
            margin-top: 80px;
            padding: 20px;
            background: #f5f5f5;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .blue { background: #2196F3; }
        .green { background: #4CAF50; }
        .orange { background: #FF9800; }
        .red { background: #F44336; }
        .purple { background: #9C27B0; }
        .teal { background: #009688; }
        .yellow { background: #FFC107; }
        .gray { background: #607D8B; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="profile">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User">
            <h2>Inventory</h2>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li>Dashboard</li>
            <li>Items</li>
            <li>Category</li>
            <li>Warehouse</li>
            <li>Elements</li>
            <li>Products</li>
            <li>Orders</li>
            <li>Members</li>
            <li>Permissions</li>
            <li>Company</li>
            <li>Logout</li>
        </ul>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <h1>Dashboard</h1>
        <div class="cards">
            <div class="card blue"> Total Items</div>
            <div class="card purple"> Total Category</div>
            <div class="card orange"> Total Elements</div>
            <div class="card green"> Total Sales</div>
            <div class="card teal"> Total Products</div>
            <div class="card yellow"> Paid Orders</div>
            <div class="card red"> Unpaid Order</div>
            <div class="card gray"> Total Members</div>
        </div>
    </div>

</body>
</html>
