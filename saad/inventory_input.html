<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Input Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      height: 100vh;
      padding-top: 30px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #1a242f;
    }

    /* Main content */
    .main-content {
      margin-left: 220px;
      padding: 30px;
      width: calc(100% - 220px);
    }

    h2 {
      color: #2c3e50;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form input, form select, form button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }

    form button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1a242f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .action-btn {
      padding: 5px 10px;
      margin: 0 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .action-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>ðŸ“¦ Dashboard</h2>
  <a href="#">Home</a>
  <a href="#">Inventory Input</a>
  <a href="#">Record Loss</a>
  <a href="#">Reports</a>
  <a href="#">Settings</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="card">
    <h2>âž• Add New Inventory</h2>

    <form id="inventoryForm">
      <input type="text" id="produceName" placeholder="Produce Name" required>
      <input type="number" id="quantity" placeholder="Quantity (kg)" required>
      <input type="date" id="harvestDate" required>
      <input type="text" id="storageLocation" placeholder="Storage Location" required>
      <button type="submit">Add Inventory</button>
    </form>
  </div>

  <div class="card">
    <h2>ðŸ“‹ Inventory List</h2>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Produce</th>
          <th>Quantity (kg)</th>
          <th>Harvest Date</th>
          <th>Storage Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries will appear here -->
      </tbody>
    </table>
  </div>
</div>

<script>
    document.getElementById('inventoryForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent page reload
    
        // Get form values
        const produceName = document.getElementById('produceName').value;
        const quantity = document.getElementById('quantity').value;
        const harvestDate = document.getElementById('harvestDate').value;
        const storageLocation = document.getElementById('storageLocation').value;
    
        // Send data to PHP using AJAX
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "inventory_backend.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    
        xhr.onload = function() {
            if (this.status == 200) {
                alert(this.responseText);
    
                // After inserting into DB, also add to table dynamically
                const table = document.getElementById('inventoryTable').querySelector('tbody');
                const newRow = table.insertRow();
    
                newRow.innerHTML = `
                  <td>${produceName}</td>
                  <td>${quantity} kg</td>
                  <td>${harvestDate}</td>
                  <td>${storageLocation}</td>
                  <td>
                    <button class="action-btn edit-btn" onclick="editRow(this)">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteRow(this)">Delete</button>
                  </td>
                `;
    
                document.getElementById('inventoryForm').reset();
            }
        };
    
        xhr.send(
          `produceName=${encodeURIComponent(produceName)}&quantity=${encodeURIComponent(quantity)}&harvestDate=${encodeURIComponent(harvestDate)}&storageLocation=${encodeURIComponent(storageLocation)}`
        );
    });
    </script>
    

</body>
</html>
